<div class="container-fluid">
  <div class="row py-5">

    <div class="col-md-4 bordr d-flex align-items-center">
      <div class="contant">
        <h2>Tranding <span class="h2 color">People</span></h2>
        <h3 class="h2 mb-3">To Watch Right Now</h3>
        <p class="text-muted">Most watched People By Days</p>
      </div>
    </div>

    <div *ngFor="let people of trandingPeople" class="col-md-2 mb-5">
      <div class="holder position-relative">
        <a [routerLink]="['/actordetalis',people.id]">
        <div class="hidden">
          <img class="w-100 zoom" [src]='prefixImg+people.profile_path' [alt]="people.name">
        </div>
        <h3 class="h5 mt-3 text-center">{{people.name}}</h3>
      </a>
      </div>
    </div>
  </div>
</div>
