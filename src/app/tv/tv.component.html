<div class="container-fluid">
  <div class="row py-5">

    <div class="col-md-4 bordr d-flex align-items-center">
      <div class="contant">
        <h2>Tranding <span class="h2 color">TV</span></h2>
        <h3 class="h2 mb-3">To Watch Right Now</h3>
        <p class="text-muted">Most watched TV By Days</p>
      </div>
    </div>

    <div *ngFor="let tv of trandingTv" class="col-md-2 mb-5">
      <div class="holder position-relative">
        <a [routerLink]="['/tvdetalis',tv.id]">
          <div class="hidden">
            <img class="w-100 zoom h-350-75" [src]='prefixImg+tv.poster_path' [alt]="tv.name">
          </div>
          <h3 class="h5 mt-3 text-center">{{tv.name}}</h3>
        </a>
        <div class="vote">{{tv.vote_average}}</div>
      </div>
    </div>
  </div>
</div>
