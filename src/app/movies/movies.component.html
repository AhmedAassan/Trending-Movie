<div class="container-fluid">
  <div class="row py-5">

    <div class="col-md-4 bordr d-flex align-items-center">
      <div class="contant">
        <h2>Tranding <span class="h2 color">Movies</span></h2>
        <h3 class="h2 mb-3">To Watch Right Now</h3>
        <p class="text-muted">Most watched Movies By Days</p>
      </div>
    </div>

    <div *ngFor="let movies of tarndingMovies" class="col-md-2 mb-5">
      <div class="holder position-relative">
        <a [routerLink]="['/moviedetalis',movies.id]">
          <div class="hidden">
            <img class="w-100 zoom" [src]='prefixImg+movies.poster_path' [alt]="movies.title">
          </div>
          <h3 class="h5 mt-3 text-center">{{movies.title}}</h3>
        </a>
        <div class="vote">{{movies.vote_average}}</div>
      </div>
    </div>
  </div>
</div>
