<app-homeheader [parantData]='trendingAllMovies'></app-homeheader>
<div class="container-fluid">
  <div class="row py-5">

    <div class="col-md-4 bordr d-flex align-items-center">
      <div class="contant">
        <h2>Tranding <span class="h2 color">Movies</span></h2>
        <h3 class="h2 mb-3">To Watch Right Now</h3>
        <p class="text-muted">Most watched Movies By Days</p>
      </div>
    </div>

    <div *ngFor="let movies of trendingMovies" class="col-md-2 mb-5">
      <div class="holder position-relative">
        <a [routerLink]="['/moviedetalis',movies.id]">
          <div class="hidden">
            <img class="w-100 zoom" [src]='prefixImg+movies.poster_path' [alt]="movies.title">
          </div>
          <h3 class="h5 mt-3 text-center">{{movies.title}}</h3>
        </a>
        <div class="vote">{{movies.vote_average}}</div>
      </div>
    </div>
  </div>
  <div class="row py-5">

    <div class="col-md-4 bordr d-flex align-items-center">
      <div class="contant">
        <h2>Tranding <span class="h2 color">TV</span></h2>
        <h3 class="h2 mb-3">To Watch Right Now</h3>
        <p class="text-muted">Most watched TV By Days</p>
      </div>
    </div>

    <div *ngFor="let tv of trendingTv" class="col-md-2 mb-5">
      <div class="holder position-relative">
        <a [routerLink]="['/tvdetalis',tv.id]">
        <div class="hidden">
          <img class="w-100 zoom h-350-75" [src]='prefixImg+tv.poster_path' [alt]="tv.name">
        </div>
        <h3 class="h5 mt-3 text-center">{{tv.name}}</h3>
      </a>
        <div class="vote">{{tv.vote_average}}</div>
      </div>
    </div>
  </div>
  <div class="row py-5">

    <div class="col-md-4 bordr d-flex align-items-center">
      <div class="contant">
        <h2>Tranding <span class="h2 color">People</span></h2>
        <h3 class="h2 mb-3">To Watch Right Now</h3>
        <p class="text-muted">Most watched People By Days</p>
      </div>
    </div>

    <div *ngFor="let people of trendingPeople" class="col-md-2 mb-5">
      <div class="holder position-relative">
        <a [routerLink]="['/actordetalis',people.id]">
        <div class="hidden">
          <img class="w-100 zoom" [src]='prefixImg+people.profile_path' [alt]="people.name">
        </div>
        <h3 class="h5 mt-3 text-center">{{people.name}}</h3>
      </a>
      </div>
    </div>
  </div>
</div>
