<section>
<div class="layer d-flex align-items-center">

  
  <div class="container-fluid">
    <h1 class="font-weight-bolder mb-3">OUR LATEST MOVIES</h1>
    <owl-carousel-o [options]="customOptions">
      
      <ng-container *ngFor="let movies of parantData">
        <ng-template carouselSlide [id]="movies.id">
          <img [src]="imgprfix+movies.poster_path" [alt]="movies.title" [title]="movies.title">
        </ng-template>
      </ng-container>
  
    </owl-carousel-o>
  </div>
  
</div>
</section>
